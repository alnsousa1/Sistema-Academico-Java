<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acadêmico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1><span th:text="${boasVindas}"></span></h1>
    <a type="button" class="btn btn-outline-info" th:href="@{/}">Home</a>
    <a type="button" class="btn btn-outline-info" th:href="@{/curso/lista}">Voltar</a>

    <form>
        <div class="mb-3">
            <input name="id" th:value="${curso.id}" type="text" hidden="true">

            <label class="form-label">Nome</label>
            <input name="nome" th:value="${curso.nome}" type="text" required class="form-control">

            <label class="form-label">Duração</label>
            <input name="duracao" th:value="${curso.duracao}" type="number" required class="form-control">

            <label class="form-label">Publicação</label>
            <input name="publicacao" th:value="${curso.publicacao}" type="date" required class="form-control">
        </div>

        <button th:formaction="@{/curso/salvar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
