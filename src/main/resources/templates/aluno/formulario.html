<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AcadÃªmico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1><span th:text="${boasVindasAluno}"></span></h1>
    <a type="button" class="btn btn-outline-info" th:href="@{/}">Home</a>
    <a type="button" class="btn btn-outline-info" th:href="@{/aluno/lista}">Voltar</a>

    <form>
        <div class="mb-3">
            <input name="id" th:value="${aluno.id}" type="text" hidden="true">

            <label class="form-label">Nome</label>
            <input name="nome" th:value="${aluno.nome}" type="text" required class="form-control">

            <label class="form-label">Nascimento</label>
            <input name="dataNascimento" th:value="${aluno.dataNascimento}" type="date" required class="form-control">

            <label class="form-label">Telefone</label>
            <input name="telefone" th:value="${aluno.telefone}" type="string" required class="form-control">

            <label class="form-label">Bairro</label>
            <input name="bairro" th:value="${aluno.bairro}" type="string" required class="form-control">

            <label class="form-label">CEP</label>
            <input name="cep" th:value="${aluno.cep}" type="string" required class="form-control">

            <label class="form-label">Curso</label>
            <select th:field="*{aluno.curso.id}" class="form-control">
                <option value=""selected="selected">Selecione</option>
                <option th:each="curso: ${listaDeCursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
            </select>
        </div>

        <button th:formaction="@{/aluno/salvar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
